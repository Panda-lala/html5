<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹幕小demo</title>
		<link rel="stylesheet" href="tanmu.css">
	</head>
	<body style="overflow-x:hidden;overflow-y:hidden">
		<div class="danmu">
		</div>
		<script type="text/javascript"src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
		<script>
			$(function(){
				var strHTML = '萌mark：职业卖萌的手机控';
				var num = 20;
				var ht = '';
				for(var i=0; i<num; i++)
				{
					ht += '<div class="tanmua" style="background-color:' + getReandomColor() + '"><span class="danmuimg"><img src="http://cdn.joboto-public.jobtong.com/user_face_19.jpg"></span><a href="#">'+strHTML+'</a></div>';
				}
				$(".danmu").html(ht);
				
				$("a").mouseover(function () {
  					$(".danmu").addClass("stopdanmu");
 				});
 				$("a").mouseleave(function () {
  					$(".danmu").removeClass("stopdanmu");
 				});
			});
			//随机获取颜色值
			function getReandomColor(){
				return '#'+(function(h){
				return new Array(7-h.length).join("0")+h
				})((Math.random()*0x1000000<<0).toString(16))
			}
		</script>
	</body>
</html>
