<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表布局</title>
    <style>
        .list{
            display: flex;
            flex-wrap: wrap;
        }
        .list-item{
            display: flex;
        }
    </style>
</head>
<body>
    <ul class="list" id="list">
        <li class="list-item">
            <img src="../img/1.jpg" height="240">
        </li>
        <li class="list-item">
            <img src="../img/2.jpg" height="220">
        </li>
        <li class="list-item">
            <img src="../img/3.jpg" height="240">
        </li>
        <li class="list-item">
            <img src="../img/4.jpg" height="210">
        </li>
        <li class="list-item">
            <img src="../img/5.jpg" height="140">
        </li>
        <li class="list-item">
            <img src="../img/6.jpg" height="280">
        </li>
        <li class="list-item">
            <img src="../img/7.jpg" height="350">
        </li>
        <li class="list-item">
            <img src="../img/8.jpg" height="240">
        </li>
        <li class="list-item">
            <img src="../img/9.jpg" height="180">
        </li>
        <li class="list-item">
            <img src="../img/10.jpg" height="200">
        </li>
    </ul>
</body>
</html>
